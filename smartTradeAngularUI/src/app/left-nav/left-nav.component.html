<nav class="sidenav">
  <div class="brand">
    <div class="logo-badge">
      <!-- your exact shield SVG -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
      >
        <path
          d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
        ></path>
      </svg>
    </div>

    <div class="brand-text">
      <div class="title">Trade Surveillance</div>
      <div class="subtitle">(Powered by UST's Smart AI)</div>
    </div>
  </div>
  <hr style="border: 1; background: grey; margin: 2px 0" />
  <ul class="nav-list">
    <li *ngFor="let l of links">
      <a [routerLink]="l.route" routerLinkActive="active" class="nav-item">
        <span class="icon" [ngSwitch]="l.icon">
          <!-- layout-dashboard -->
          <svg
            *ngSwitchCase="'layout-dashboard'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>

          <!-- trending-up (you shared this SVG as a template) -->
          <svg
            *ngSwitchCase="'trending-up'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
            aria-hidden="true"
          >
            <path d="M16 7h6v6"></path>
            <path d="m22 7-8.5 8.5-5-5L2 17"></path>
          </svg>

          <!-- alarm-clock -->
          <svg
            *ngSwitchCase="'alarm-clock'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <circle cx="12" cy="13" r="7"></circle>
            <path d="M12 10v4l2 2"></path>
            <path d="M5 3 2 6"></path>
            <path d="m22 6-3-3"></path>
          </svg>

          <!-- hammer -->
          <svg
            *ngSwitchCase="'hammer'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <path d="M14 4l6 6"></path>
            <path d="M3 21l9-9"></path>
            <path d="M13 5l-2 2"></path>
            <path d="M19 11l-2 2"></path>
          </svg>

          <!-- database -->
          <svg
            *ngSwitchCase="'database'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
            <path d="M3 5v6c0 1.7 4 3 9 3s9-1.3 9-3V5"></path>
            <path d="M3 11v6c0 1.7 4 3 9 3s9-1.3 9-3v-6"></path>
          </svg>

          <!-- shield -->
          <svg
            *ngSwitchCase="'shield'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <path
              d="M12 22C7 20.5 4 18 4 13V6c3 0 6-2 8-3 2 1 5 3 8 3v7c0 5-3 7.5-8 9z"
            ></path>
          </svg>

          <!-- alarm-clock -->
          <svg
            *ngSwitchCase="'alarm-clock-of'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <path d="M3 3v18h18"></path>
            <rect x="7" y="9" width="3" height="7"></rect>
            <rect x="12" y="5" width="3" height="11"></rect>
            <rect x="17" y="12" width="3" height="4"></rect>
          </svg>

          <!-- search -->
          <svg
            *ngSwitchCase="'search'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>

          <!-- user -->
          <svg
            *ngSwitchCase="'user'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <path d="M20 21a8 8 0 1 0-16 0"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>

          <!-- default fallback -->
          <svg
            *ngSwitchDefault
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5 icon-teal"
          >
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
        </span>

        <span class="label">{{ l.label }}</span>
        <span class="badge" *ngIf="l.badge">{{ l.badge }}</span>
      </a>
    </li>
  </ul>

  <div class="user-card"><!-- optional user block --></div>
</nav>
